<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>条件筛选</title>
    <!-- zui -->
    <link href="css/zui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/orderChoose.css">
</head>
<body>
<!-- 在此处编码你的创意 -->
<div class="orderChoose">
    <div class="orderTop">
        <i class="icon icon-chevron-left"><h2>条件筛选</h2></i>
    </div>
    <div class="choose">
        <div class="shadow"></div>
        <div class="condition"><h3>配送至：</h3></div>
        <div class="addressChoose">
            <label class="radio-inline">
                <input type="radio" name="radioOptionsExample"> 全部&nbsp;&nbsp;&nbsp;&nbsp;
            </label>
            <label class="radio-inline">
                <input type="radio" name="radioOptionsExample"> 诚朴园
            </label>
            <label class="radio-inline">
                <input type="radio" name="radioOptionsExample"> 启智园
            </label><br>
            <label class="radio-inline">
                <input type="radio" name="radioOptionsExample"> 崇实园
            </label>
            <label class="radio-inline">
                <input type="radio" name="radioOptionsExample"> 理科群
            </label>
            <label class="radio-inline">
                <input type="radio" name="radioOptionsExample"> 文科群
            </label><br>
            <label class="radio-inline">
                <input type="radio" name="radioOptionsExample"> 其他
            </label>
        </div>
        <div class="shadow"></div>
        <div class="condition"><h3>快递规格：</h3></div>
        <div class="specificationChoose">
            <label class="radio-inline">
                <input type="radio" name="radioOptionsExample"> 全部
            </label><br>
            <label class="radio-inline">
                <input type="radio" name="radioOptionsExample"> 小型快递（<1KG）
            </label><br>
            <label class="radio-inline">
                <input type="radio" name="radioOptionsExample"> 中型快递（1-5KG）
            </label><br>
            <label class="radio-inline">
                <input type="radio" name="radioOptionsExample"> 大型快递(>5KG)
            </label>
        </div>
        <div class="shadow"></div>
        <div class="condition"><h3>排序方式：</h3></div>
        <div class="SortChoose">
            <label class="radio-inline">
                <input type="radio" name="radioOptionsExample"> 发布时间（默认）
            </label><br>
            <label class="radio-inline">
                <input type="radio" name="radioOptionsExample"> 金额从大到小
            </label><br>
            <label class="radio-inline">
                <input type="radio" name="radioOptionsExample"> 快递规格
            </label><br>
        </div>
        <div class="shadow"></div>
        <div class="defaultChoose">
            <label class="radio-inline" style="margin-top: -5%">
                <input type="radio" name="radioOptionsExample">
            </label>
            <h3>设为默认选择</h3>
        </div>
    </div>
    <div class="orderBottom">
        <a class="btn-lg btn-primary" href="your/url/">确定</a>
    </div>
</div>
<!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<!-- ZUI Javascript组件 -->
<script src="js/zui.min.js"></script>
</body>
</html>
