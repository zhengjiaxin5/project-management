<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <link href="css/style.css" rel="stylesheet">
    <!-- zui -->
    <link href="css/zui.css" rel="stylesheet">
    <!-- ZUI 标准版压缩后的 CSS 文件 -->

    <!-- ZUI Javascript 依赖 jQuery -->
    <script src="js/jquery-1.7.min.js"></script>
    <!-- ZUI 标准版压缩后的 JavaScript 文件 -->
    <script src="js/zui.js"></script>
    <script src="js/iconfont.js"></script>
    <script type="text/javascript">
      /*初始化搜索框，并在选项中指定搜索文本变更事件回调函数，这样当搜索框文本发送变化时获得通知。*/
      $('#searchboxExample').searchBox({
        escToClear: true, /*// 设置点击 ESC 键清空搜索框*/
        onSearchChange: function(searchKey, isEmpty) {
          console.log('搜索框文本变更：', searchKey);
        }
      });
    </script>
  </head>
  <body class="body">
      <!-- 搜索 -->
      <div class="menu-top container-fluid">
        <div class="input-control search-box search-box-circle has-icon-left has-icon-right" id="searchbox">
          <input id="inputSearchExample1" type="search" class="form-control search-input" placeholder="搜索">
          <label for="inputSearchExample1" class="input-control-icon-left search-icon"><i class="icon icon-search"></i></label>
          <a href="#" class="input-control-icon-right search-clear-btn"><i class="icon icon-remove"></i></a>
        </div>
        <div class="msg">
          <svg class="iconb lingdang" aria-hidden="true"><use xlink:href="#icon-lingdang-xianxing"></use> 
          </svg> 
        </div>
      </div>
      <div class="menu-se container-fluid">
        <ul class="nav nav-se">
            <li>
              <a href="#">
                <svg class="iconb" aria-hidden="true"><use xlink:href="#icon-kuaidiyuan-xianxing"></use>
                </svg> 
                <div class="menu-text">
                找人代取
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <svg class="iconb" aria-hidden="true"><use xlink:href="#icon-baoguofahuo-xianxing"></use>
                </svg> 
                <div class="menu-text">
                代取快递
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <svg class="iconb" aria-hidden="true"><use xlink:href="#icon-tijikongjian-xianxing"></use>
                </svg> 
                <div class="menu-text">
                使用流程
                </div>
              </a>
            </li>
        </ul>
      </div>
      <!-- 轮播图 -->
      <div class="carousel container-fluid">
        <div id="myNiceCarousel" class="carousel slide" data-ride="carousel">
          <!-- 圆点指示器 -->
          <ol class="carousel-indicators">
            <li data-target="#myNiceCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myNiceCarousel" data-slide-to="1"></li>
            <li data-target="#myNiceCarousel" data-slide-to="2"></li>
          </ol>

          <!-- 轮播项目 -->
          <div class="carousel-inner">
            <div class="item active">
              <img alt="First slide" src="http://zui.sexy/docs/img/slide1.jpg">
              <div class="carousel-caption">
               
              </div>
            </div>
            <div class="item">
              <img alt="Second slide" src="http://zui.sexy/docs/img/slide2.jpg">
              <div class="carousel-caption">
                
              </div>
            </div>
            <div class="item">
              <img alt="Third slide" src="http://zui.sexy/docs/img/slide3.jpg">
              <div class="carousel-caption">

              </div>
            </div>
          </div>

          <!-- 项目切换按钮 -->
          <a class="left carousel-control" href="#myNiceCarousel" data-slide="prev">
            <span class="icon icon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#myNiceCarousel" data-slide="next">
            <span class="icon icon-chevron-right"></span>
          </a>
        </div>
      </div>
      <!--主要内容-->
      <div class="order container-fluid">
        <h3>我的快递</h3>
        <div class="panel">
          <div class="panel-heading">
            配送中
          </div>
          <div class="panel-body">
            <div class="list-group">
              <div class="card">
                <img src="images/bike.png" height="20%" width="20%">
                <h3>配送中</h3>
                <div>配送员已接单</div>
              </div>
            </div>
          </div>
          <div class="panel-heading">
            已完成
          </div>
          <div class="panel-body">
            <div class="card">
                <img src="images/bike.png" height="20%" width="20%">
                <h3>已签收</h3>
                <div>订单已签收</div>
              </div>
          </div>
        </div>
      </div>
      <!-- 下方导航 -->
      <div class="menu ">
        <ul class="nav nav-primary">
          <li class="active">
            <a href="index.html">
              <svg class="iconb" aria-hidden="true"><use xlink:href="#icon-shouye-xianxing"></use> 
              </svg> 
              <div class="menu-text">
              首页
              </div>
            </a>
          </li>
          <li class="">
            <a href="#">
              <svg class="iconb" aria-hidden="true"><use xlink:href="#icon-baoguofahuo-xianxing"></use> 
              </svg> 
              <div class="menu-text">
                代取
              </div>
            </a>
          </li>
          <li class="">
            <a href="debit.html">
              <svg class="iconb" aria-hidden="true"><use xlink:href="#icon-jijianfasong-xianxing"></use> 
              </svg> 
              <div class="menu-text">
                发单
              </div>
            </a>
          </li>
          <li class="">
            <a href="newmsg.html">
              <svg class="iconb" aria-hidden="true"><use xlink:href="#icon-liaotianduihua-xianxing"></use> 
              </svg> 
              <div class="menu-text">
                消息
              </div>
            </a>
          </li>
          <li class="">
            <a href="#">
              <svg class="iconb" aria-hidden="true"><use xlink:href="#icon-yonghu-xianxing"></use> 
              </svg> 
              <div class="menu-text">
                我
              </div>
            </a>
          </li>
        </ul>
      </div>
    
  </body>
</html>
